<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <script>
      let var1 = 56;
      let var2 = 48;

      // Addition
      console.log(var1 + var2);

      // Subtraction
      console.log(var1 - var2);

      // Multiplication
      console.log(var1 * var2);

      // Division
      console.log(var1 / var2);
    </script>
  </body>
</html>
